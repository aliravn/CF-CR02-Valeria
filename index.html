<!DOCTYPE html>
<html lang="en">
<head>
	<title>NewspaperCF</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- find font, insert web-font link to head, add fon-family in body sass-->
	<header>
		<div id="header-content">
			<span id="header-img-logo"><img src="img/logo-newspaper-cf.png" alt="logo-newspaper-cf.png"></span>
			<span id="header-img-banner"><img src="img/banner-1.png" alt="banner-1.png"></span>
		</div>
	</header>

	<nav>
		<a href="">Home</a>
		<a href="">Tech</a>
		<a href="">Culture</a>
		<a href="">Video</a>
	</nav>

	<main>
		<div id="date">Friday, 13.07.2019</div>
		<div id="top-news">Top news</div>
		<div id="main-up"> DIV with 6boxes, 1bar, 1banner inside</div>
		<div id="middle-banner">
			<a href="https://www.codefactory.wien" target="_blank"><img src="img/banner-3.png" alt="banner-3.png"></a>
		</div>
		<div id="main-down">
			<div id="main-down-left">
				<div class="article-container">
					<div id="iphone-img-container"><img id="iphone-img" src="img/iphone.png" alt="iphone.png"></div>
					<div id="iphone-txt-container"><p>How to preorder the iPhoneXS, XS Max, and XR</p></div>
				</div>
				<div class="article-container">Box-down-2</div>
				<div class="article-container">Box-down-3</div>
				<div class="article-container">Box-down-4</div>
			</div>
			<div id="cf-banner">
				<img src="img/banner-4.png" alt="banner-4.png">	
			</div>
		</div>
	</main>	
	
	<footer>
		<nav>
			<a href="">Home</a>
			<a href="">Tech</a>
			<a href="">Culture</a>
			<a href="">Video</a>
		</nav>
		<div id="footer-logo"><img src="img/logo-newspaper-cf.png" alt="logo-newspaper-cf.png"></div>
		<div id="footer-text">Valeria - CodeFactory 2019</div>
	</footer>

</body>
</html>
